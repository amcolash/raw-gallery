<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Raw Gallery</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="root">
      <div class="top">
        <div class="folder">
          <label>Folder</label>
          <select id="filters" onchange="updateFilter()"></select>
        </div>

        <div class="progress">
          <img src="loading.svg" alt="" />
          <div class="text"></div>
        </div>
      </div>

      <div class="imageList"></div>
      <div class="buttonContainer">
        <button class="load" onclick="loadMore()">Load more</button>
      </div>
    </div>

    <script src="fslightbox.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
